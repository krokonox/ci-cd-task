name: Build and Test

on:
  pull_request:
    branches: '*' # Run workflow on PRs to any branch

  push:
    branches-ignore: main # Run workflow on pushes to any branch except the main branch

  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

  workflow_call: # Allows this workflow to be called from the deployment workflow

env:
  artifactName: buildArtifact

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List build directory contents before uploading
        run: ls -la build/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifactName }}
          path: build/ # Directory containing the build artifacts

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ci-cd-task # Set the working directory to the nested app directory
    steps:
      - name: Checkout the repo source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
